<div *ngIf="hasreservations()">

  <ul>
    <li *ngFor = "let trajet of myReservations" class="trip">
      <a [routerLink]="['/trip-details/', trajet._id]" class="trip-search-oneresult">
      <!--<a class="trip-search-oneresult"> &lt;!&ndash; Lien vers le trajet en détail &ndash;&gt;-->
        De {{trajet.depart.ville}} ({{trajet.depart.adresse}}) à {{trajet.arrivee.ville}} ({{trajet.arrivee.adresse}}) le {{trajet.date}} à {{trajet.heure}}.
        Ce trajet coûte {{trajet.prix}}€.
      </a>
    </li>
  </ul>

</div>

<div *ngIf="!hasreservations()">
  <p>Vous n'avez pas encore de réservations</p>
</div>
