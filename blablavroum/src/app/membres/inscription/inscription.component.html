<div class="col-md-6 col-md-offset-3">
  <h2>Inscription</h2>
  <!--<button (click)="sendIt()">GO</button>-->
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" name="prenom" [(ngModel)]="model.prenom" #prenom="ngModel" required />
      <div *ngIf="f.submitted && !prenom.valid" class="help-block">Le prénom est obligatoire</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" name="nom" [(ngModel)]="model.nom" #nom="ngModel" required />
      <div *ngIf="f.submitted && !nom.valid" class="help-block">Le nom est obligatoire</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
      <label for="mail">Email</label>
      <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" required />
      <div *ngIf="f.submitted && !mail.valid" class="help-block">Un email valide est obligatoire</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Le mot de passe est obligatoire</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Inscription</button>
